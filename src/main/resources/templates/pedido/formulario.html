<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Novo Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="container-fluid bg-secondary text-light p-5">
        <h1 class="display-4">Novo Pedido</h1>
    </div>

    <form action="/pedido/novo" method="post">
        <div>
            <label for="productName">Produto</label>
            <input id="productName" name="productName" type="text" placeholder="Nome do produto" />
            <small>Informe qual o nome do produto</small>
        </div>
        <div>
            <label for="productUrl">URL</label>
            <input id="productUrl" name="productUrl" type="text" placeholder="Url do produto" />
            <small>Procure em um site o produto que deseja e cole a URL da pagina aqui</small>
        </div>
        <div>
            <label for="imageUrl">Imagem</label>
            <input id="imageUrl" name="imageUrl" type="text" placeholder="Url da imagem" />
            <small>Copie a url de uma boa imagem do produto e cole aqui para ajudar a conseguir compradores</small>
        </div>
        <div>
            <label for="description">Descrição</label>
            <textarea id="description" name="description" type="text" placeholder="Adicione detalhes importantes para ajudar o comprador"></textarea>
        </div>
        <button type="submit">Cadastrar</button>
    </form>

</div>

</body>
</html>
