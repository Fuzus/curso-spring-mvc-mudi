<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>

<div th:each="order : ${orders}">
    <div th:text="${order.name}">Nome do Produto</div>
    <div>Valor <span th:text="${order.value}">200,99</span></div>
    <div>Data de Entrega <span th:text="${order.deliveryDate}">10/02/2022</span></div>

    <div>Produto</div>
    <div> <input th:value="${order.productURL}" value="URL do produto"/></div>
    <div><textarea th:text="${order.description}">Descrição do order</textarea></div>
    <div><img th:src="${order.imageURL}" src=""/></div>
</div>

</body>
</html>
